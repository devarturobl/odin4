<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="stylesheet" href="buttons.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="bg.css" />
        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.cdnfonts.com/css/calculator"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <main>
            <div class="container">
                <div id="Calculator">
                    <h1 class="merk">CALCHARO</h1>
                    <div class="display">
                        <div class="display-hist"></div>
                        <div class="display-operator"></div>
                        <div class="display-input"></div>
                    </div>
                    <div class="btn-num-operator">
                        <button
                            id="AllClear"
                            class="button-17"
                            role="button"
                            style="background-color: lightseagreen"
                        >
                            AC
                        </button>
                        <button
                            id="Backspace"
                            class="button-17"
                            role="button"
                            style="background-color: lightcoral"
                        >
                            Del
                        </button>
                        <button id="PlusMinus" class="button-17" role="button">
                            +/-
                        </button>
                        <button class="button-17 operator" role="button">
                            ÷
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <button class="button-17 number" role="button">
                            7
                        </button>
                        <button class="button-17 number" role="button">
                            8
                        </button>
                        <button class="button-17 number" role="button">
                            9
                        </button>
                        <button class="button-17 operator" role="button">
                            ×
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <button class="button-17 number" role="button">
                            4
                        </button>
                        <button class="button-17 number" role="button">
                            5
                        </button>
                        <button class="button-17 number" role="button">
                            6
                        </button>
                        <button class="button-17 operator" role="button">
                            -
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <button class="button-17 number" role="button">
                            1
                        </button>
                        <button class="button-17 number" role="button">
                            2
                        </button>
                        <button class="button-17 number" role="button">
                            3
                        </button>
                        <button class="button-17 operator" role="button">
                            +
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <div class="flex-1">
                            <button id="Comma" class="button-17" role="button">
                                ·
                            </button>
                            <button class="button-17 number-0" role="button">
                                0
                            </button>
                        </div>
                        <div class="flex-1">
                            <button
                                id="Equal"
                                class="button-17"
                                role="button"
                                style="background-color: lightgreen"
                            >
                                =
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
